name: Build wheel

on:
  [release]
defaults:
  run:
    shell: bash

jobs:
  build_wheel:
    runs-on: ubuntu-22.04
    steps:
      - name: Build wheel
        run: |
          cd ..
          docker run -v ./Centre-Registry:/src -v ./whl:/whl registry.gitlab.com/clarin-eric/docker-alpine-wheeler:0.0.1-a4 
      - name: Create release
        uses: actions/create-release@v1
        with:
          draft: false
          prerelease: false
          release_name: ${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref }}
          body_path: CHANGELOG.md
      - name: debug
        run: ls
      - name: Add wheel to release artifacts
        uses: actions/upload-release-asset@v1
        env: 
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ../whl



