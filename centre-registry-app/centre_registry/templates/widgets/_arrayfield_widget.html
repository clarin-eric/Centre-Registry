{% for val in widget.value %}
    {% if val != '' %}
        <input type="{{ widget.type }}" name="{{ widget.name }}" value="{{ val }}" id="input_{{ widget.name }}{{ forloop.counter0 }}">
        <br>
    {% endif %}
{% endfor %}
<input type="{{ widget.type }}" name="{{ widget.name }}" value=""
       id="input_{{ widget.name }}{% if widget.value.0 != '' %}{{ widget.value|length }}{% else %}0{% endif %}">
<br>
<a href="#" class="addNewInput" id="{{ widget.name }}"> New {{ widget.name }}</a>
